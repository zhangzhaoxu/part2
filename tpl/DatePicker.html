<md-dialog aria-label="Mango (Fruit)"  ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>安排课程</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="icon/ic_clear_black_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="max-width:800px;max-height:810px;">
            <div class="md-dialog-content" layout="column" layout-align="space-between start">
                <div layout="row" layout-align="space-between center">
                    <div flex="65">
                        <multiple-date-picker day-click="logInfos"/>
                    </div>
                    <div flex="25">
                        <md-content>
                            <div ng-repeat="course in DayCourse">
                                <span>{{course.date}}</span>
                                <span>{{course.num}}</span>
                            </div>
                        </md-content>
                    </div>
                </div>
                <div>
                    <select ng-model="select">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                    </select>
                </div>
            </div>
        </md-dialog-content>
        <div class="md-actions" layout="row">
            <span flex></span>
            <md-button ng-click="answer('not useful')" >
                Cancel
            </md-button>
            <md-button ng-click="answer('useful')" style="margin-right:20px;" >
                Save
            </md-button>
        </div>
    </form>
</md-dialog>
